<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="playerBox">
                    <div class="players" id="player1">X Player 1: -</div>
                </div>
                <div class="playerBox">
                    <div class="players" id="player2">O Player 2: -</div>
                </div>
            </div>
            <div class="board">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
            <div class="restart">
                <div class="clear">Restart</div>
            </div>
            <div class="popup">
                <div class="name">
                    <div class="player1T">Player 1 Name:</div>
                </div>
                <div class="name">
                    <div class="player2T">Player 2 Name:</div>
                </div>
                <div class="textbox">
                    <input type="text" class="input" id="player1Name" value="">
                </div>
                <div class="textbox">
                    <input type="text" class="input" id="player2Name" value="">
                </div>
                <div class="playAI">
                    <div class="AI">Play Against AI</div>
                </div>
                <div class="playNorm">
                    <div class="play">Start Now</div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    
</html>
